<div class="container">
    <div class="page-header">
        <h1>EmPrendete</h1>
    </div>
    <h4>Conferencias</h4>
    <!--Formulario-->
    <form autocomplete="off" id="formulario" method="POST">
        <!--Tabla--> 
        <table class="table table-hover" id="mentoresTable">
            <tr>
                <td>
                    Id:
                </td>
                <td><input type="text" placeholder="id" name="id" id="idConf"></td>
            </tr>
            <tr>
                <td>
                    Nombre:
                </td>
                <td><input type="text" placeholder="Nombre" name="nombre" id="nombreConf"></td>
            </tr>    
            <tr>
              <td>
                  Descripci&oacute;n:
              </td>
              <td colspan="4">
                <textarea class="form-control rounded-0" id="descripcion" rows="10"></textarea> 
              </td>
            </tr>    
            <tr>
              <td>
                  Horario:
              </td>
              <td>
                <label for="fecha">Fecha</label>
                <select id="fecha">
                    <option value="15/04/2020">15/Abr/2020</option>
                    <option value="16/04/2020">16/Abr/2020</option>
                </select>
                <label for="hora">Hora</label>
                <select id="hora">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected>12</option>
                </select>
                <label for="minutos">:</label>
                <select id="minutos">
                  <option value="00" selected>00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
                <select id="ampm">
                  <option value="AM">AM</option>
                  <option value="PM" selected>PM</option>
                </select>
              </td>
          </tr>
        </table>
        <!--Fin Tabla--> 
        <button type="button" id="btnEnviar" class="btn btn-danger" role="button" 
                    onclick="setConferencias()">Enviar</button>
    </form>
    <!--Fin Formulario-->
