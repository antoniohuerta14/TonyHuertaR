<div class="container">
    <div class="page-header">
        <h1>EmPrendete</h1>
    </div>
    <h4>Mentores</h4>
    <!--Formulario-->
    <form autocomplete="off" id="formulario">
        <!--Tabla--> 
        <table class="table table-hover" id="mentoresTable">
            <tr>
                <td>
                    Id:
                </td>
                <td><input type="text" placeholder="id" name="id" id="idMentor"></td>
            </tr>
            <tr>
                <td>
                    Nombre:
                </td>
                <td><input type="text" placeholder="Nombre" name="nombre" id="nombreMentor"></td>
            </tr>    
            <tr>
              <td>
                  Apellido:
              </td>
              <td><input type="text" placeholder="Apellido" name="apellido" id="apellidoMentor"></td>
          </tr>    
            <tr>
                <td>
                    Contacto:
                </td>
                <td><input type="email" placeholder="e-mail" name="email" id="email"></td>
                <td><input type="text" placeholder="Twitter: @example" name="twitter" id="twitter"></td>
                <td><input type="text" placeholder="Facebook" name="facebook" id="facebook"></td>
                <td><input type="text" placeholder="YouTube Channel" name="youtube" id="youtube"></td>
            </tr>
            <tr>
                <td>
                    Biografia corta:
                </td>
                <td colspan="4">
                  <textarea 
                  id="bio" class="form-control" style="min-width: 100%" rows="8" cols="2">
                  </textarea> 
                </td>
            </tr>
            <tr>
                <td>
                    URL:
                </td>
                <td><input type="text" placeholder="url imagen" name="url" id="url"></td>
            </tr>
        </table>
        <!--Fin Tabla--> 
        <button type="button" id="btnEnviar" class="btn btn-danger" role="button" 
                    onclick="setDatosPersonales('mentores')">Enviar</button>
    </form>
    <!--Fin Formulario-->
