<div class="container">
    <div class="page-header">
        <h1>EmPrendete</h1>
    </div>
    <h4>Integrantes</h4>
    <!--Formulario-->
    <form autocomplete="off" id="formulario">
        <!--Tabla--> 
        <table class="table table-hover" id="integrantesTable">
            <tr>
                <td>
                    Id:
                </td>
                <td><input type="text" placeholder="id" name="id" id="idEstudiante"></td>
            </tr>
            <tr>
                <td>
                    Nombre:
                </td>
                <td><input type="text" placeholder="Nombre" name="nombre" id="nombreEstudiante"></td>
            </tr>    
            <tr>
                <td>
                    Apellido:
                </td>
                <td><input type="text" placeholder="Apellido" name="apellido" id="apellidoEstudiante"></td>
            </tr>
            <tr>
                <td>
                    Edad:
                </td>
                <td><input type="number" placeholder="Edad" name="edad" id="edadEstudiante"></td>
            </tr>
            <tr>
                <td>
                    Genero:
                </td>
                <td>
                    <input type="radio" name="genero" id="hombre" value="Hombre" checked>
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="mujer" value="Mujer">
                    <label for="mujer">Mujer</label>
                </td>
            </tr>
            <tr>
                <td>
                    Carrera:
                </td>
                <td>
                    <select id="carrera">
                        <option value="ISC">Ing. en Sistemas Computacionales</option>
                        <option value="MEC">Ing. Mecatronica</option>
                        <option value="IND">Ing. Industrial</option>
                        <option value="IGE">Ing. en Gestión Empresarial</option>
                    </select>
                    <select id="sem">
                        <option value="1">1er.</option>
                        <option value="2">2ndo.</option>
                        <option value="3">3er.</option>
                        <option value="4">4to.</option>
                        <option value="5">5to.</option>
                        <option value="6">6to.</option>
                        <option value="7">7mo.</option>
                        <option value="8">8vo.</option>
                        <option value="9">9no.</option>
                        <option value="10">10mo.</option>
                        <option value="11">11vo.</option>
                        <option value="12">12vo.</option>
                    </select>
                        <label for="sem">Semestre</label>
                </td>
            </tr>
            <tr>
                <td>
                    e-mail:
                </td>
                <td><input type="email" placeholder="email@example.com" name="email" id="email"></td>
            </tr>
            <tr>
                <td>
                    URL:
                </td>
                <td><input type="text" placeholder="url imagen" name="url" id="url"></td>
            </tr>
        </table>
        <!--Fin Tabla--> 
        <button type="button" id="btnEnviar" class="btn btn-danger" role="button" 
                    onclick="insertData()">Enviar</button>
    </form>
    <!--Fin Formulario-->
